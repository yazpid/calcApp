<div class="container">
  <div class="row center-center">
    <div class="col-xs-12 col-md-6">
      <form>
        <div class="form-group ">
          <label for="firstName" class="col-sm-2 col-form-label">Imię</label>
          <input type="text" class="form-control col-sm-12" id="firstName" name="firstName" [(ngModel)]="user.firstName" >
        </div>

        <div class="form-group ">
          <label for="login" class="col-sm-2 col-form-label">Login</label>
          <input type="text" class="form-control col-sm-12" id="login" name="login" [(ngModel)]="user.login" >
        </div>

        <div class="form-group ">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input type="email" class="form-control col-sm-12" id="email" name="email" [(ngModel)]="user.email" >
        </div>

        <div class="form-group ">
          <label for="password" class="col-sm-2 col-form-label">Hasło</label>
          <input type="password" id="password" class="col-sm-12 form-control" name="password" [(ngModel)]="user.password">
        </div>

        <div class="form-group ">
          <label for="passwordConfirm" class="col-sm-4 col-form-label">Potwierdź hasło</label>
          <input type="password" id="passwordConfirm" class="col-sm-12 form-control" name="passwordConfirm" [(ngModel)]="user.passwordConfirm">
        </div>

        <div class="form-group text-center">

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-success" uiSref="login">Zaloguj</button>
            <button type="submit" class="btn btn-outline-primary" (click)="newUser()"> Zarejestruj się</button>


          </div>
        </div>
      </form>
    </div>

  </div>
</div>
