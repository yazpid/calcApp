<div class="container">
  <div class="row center-center">
    <form>
      <div class="form-group ">
        <label for="login" class="col-sm-2 col-form-label">Login</label>
        <input type="text" class="form-control col-sm-10" id="login" name="login" [(ngModel)]="user.name" >
      </div>

      <div class="form-group ">
        <label for="password" class="col-sm-2 col-form-label">Has≈Ço</label>
        <input type="password" id="password" class="col-sm-10 form-control" name="password" [(ngModel)]="user.password">
      </div>

      <div class="form-group ">
        <div class="offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="login(user)">Zaloguj</button>
        </div>
      </div>
    </form>
  </div>
</div>
